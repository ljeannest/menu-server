name: Bonjour
on:
  - push
jobs:
  dire_bonjour:
    container:
      image: ghcr.io/cicd-lectures/gitpod:latest
      env:
        NODE_ENV: development
      options: --user=root

    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - run: ls -l 
      - run: cat README.md | cowsay
  run_maven:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      - run: mvn -v
      - run: mvn help:effective-pom
